name: Add issues to Project 3
on:
  issues:
    types: [opened]
permissions:
  repository-projects: write
jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/MatoTeziTanka/projects/3
          github-token: ${{ secrets.GITHUB_TOKEN }}
